      <!-- Start the programming for the game -->
        <script type="text/javascript">

         //
         // List of Variables for Game
         //         
         var currentLoc = 0;
         var score = 0;
         var directionErrorCount = 0;
         var limit = 5;
         var beenHere0 = false;
         var beenHere1 = false;
         var beenHere2 = false;
         var beenHere3 = false;
         var beenHere4 = false;
	 var beenHere5 = false;
         var beenHere6 = false;
                  
         //
         // Initialization function for executing Look Function to check where user is
         //
         function init() {
            look();
         }
         
         //
         // Command Button handler for input by user.
         // trim off extra spaces, make sure all charaters are lower case, starting at 0 on the line, grab 1 charater
         // Then trigger the button functions that handle the movement to the locations (reuse functions)
         //
         function buttonGo() {
             var command = document.getElementById("txtCommand").value;
                 command = command.trim();
                 command = command.toLowerCase();
                 command = command.substr(0,3);
                    if (command == "nor")  {
                      btnGo_North_click();
                  }   if (command == "sou") {
                         btnGo_South_click();
                    }   if (command == "wes") {
                          btnGo_West_click();
                      }  if (command == "eas") {
                           btnGo_East_click();
                       } else displayMessage("Please try again." +"\n" + "Valid directions are: North, South, East, West." 
                            + "\n" + " or press a directional buttons below")
                    
                 /*  Use for testing to ensure txt is processed correctly
                     displayMessage(command);   */
            }

         //
         // Functions for direction buttons to handle the click action by user
         // ie: First Action pressing North will bring the user/ player to location 1 from 0
         // when loc is at 4, player moved to location 2.  Error message is put in text box if no valid location is picked for that button
         //  
         // 10-14-16  - to hit all 6 locations from 0 => solution is N,W,S,W,N,N == 0,1,3,5,4,2,6)
         //       
         function btnGo_North_click() {
            if (currentLoc === 0) {
               currentLoc = 1;
               look();               
            } else {
              if (currentLoc === 4) {
                 currentLoc = 2;
                 look();  
               } else {
                  if (currentLoc === 5){
                   currentLoc = 3;
                   look();  
                 } else {
                   if (currentLoc === 2){
                    currentLoc = 6;
                    look();         
                  } else {
                    directionError(); 
                }
               }
              }
             }            
         }

         function btnGo_South_click() {
            if (currentLoc === 1) {
               currentLoc = 0;
               look();
            } else {
              if (currentLoc === 2) {
                 currentLoc = 4;
                 look();
              } else {
               if (currentLoc === 3){
                 currentLoc = 5;
                 look();
               } else {
                if (currentLoc === 6) {
                 currentLoc = 2;
                 look();
                   } else {
                 directionError();               
                }
               } 
              }
             }
         }

         function btnGo_East_click() {
            if (currentLoc === 2) {
               currentLoc = 3;
               look();
            } else {
              if (currentLoc === 5) {
                 currentLoc = 4;
                 look();
               } else {
                   if (currentLoc === 3) {
                      currentLoc = 1;
                      look();
                 } else {
                    if (currentLoc === 1) {
                       currentLoc = 5;
                       look();
                     } else {
                      directionError(); 
               }
              }
             }
            }
         }

         function btnGo_West_click() {
            if (currentLoc === 4) {
                currentLoc = 5;
                look();
             } else {
               if (currentLoc === 3) {
               currentLoc = 2;
               look();
               } else {
                 if (currentLoc === 1) {
                   currentLoc = 3;
                   look();
                  } else {
                    if (currentLoc === 5) {
                       currentLoc = 1;
                       look();
                   } else {
                     directionError(); 
               }
              }
             }              
            }
         }

       // 
       // Set up of locations that will be displayed for the user.
       // Used with button function and message functions to display the correct location to the user.
       //
         function look() {
            var desc = "";
            switch(currentLoc) {
               case 0: frontDr();
                    break;
               case 1: kitchen();
                    break;
               case 2: tunnel();
                    break;
               case 3: roomDoor();
                    break;
               case 4: pool();
                    break;
               case 5: dirtRoom();
                    break;
               case 6: dante();
                    break;
               default: desc = " You can not go that way";
            }
         }

          function frontDr() {
             var desc = "0. You are in front of a yellow building";
             scoreEval();
             desc = desc + "\n" + "Your Score is: " + score ;
             displayMessage(desc);
          }

         function kitchen() {
             var desc = "1. You walk through the door and see a kitchen";
             scoreEval();
             desc = desc + "\n" + "Your Score is: " + score ;
             displayMessage(desc);
          }
          function tunnel() {
             var desc = "2. You have entered a very long tunnel";
             scoreEval();
             desc = desc + "\n" + "Your Score is: " + score ;
             displayMessage(desc);
          }
          function roomDoor() {
             var desc = "3. You enter a room with a door.";
             scoreEval();
             desc = desc + "\n" + "Your Score is: " + score ;
             displayMessage(desc);
          }
          function pool() {
             var desc = "4. You enter a room with a crystal clear pool.  In the corner is a women crying.";
             scoreEval();
             desc = desc + "\n" + "Your Score is: " + score ;
             displayMessage(desc);
          }
          function dirtRoom() {
             var desc = "5. You enter a room with a dirt floor and a table.  On the table is an odd key.";
             scoreEval();
             desc = desc + "\n" + "Your Score is : " + score ;
             displayMessage(desc);
          }
          function dante() {
             var desc = "6. You enter a cave with water dripping from the ceiling.  Welcome to Dante's Cave!";
             scoreEval();
             desc = desc + "\n" + "Your Score is: " + score ;
             displayMessage(desc);
          }


       /* Comment out the Project 2 case statements so I can create functions for the locations
       
               case 0: desc = "0. You walk through the door and see a kitchen";
                       break;
               case 1: desc = "1. You have entered a very long tunnel";
                       break; 
               case 2: desc = "2. You enter a room with a door.";
                       break;
               case 3: desc = "3. You are in a room with a dirt floor and a table.  On the table is an odd key.";
                       break;
               case 4: desc = "4. Welcome to Dante's Cave!";  
                       break;
               default: desc = "default. You have entered a yellow house";
               */
           //
           // Function to print the location and the score to screen for the user.
           //
           // Comment out scoreEval since it is part of new location functions
           //    scoreEval();
           //    desc = desc + "\n" +"Your Score is: " + score;
           //    displayMessage(desc);
           //   }

          //
          // Function to check an error in direction.  Ie: a wall has been reached
          // The first time a user goes to a location that is not configured for the button, they get 
          // the message that they should try another direction.  After multiple times (variable limit) with no valid
          // direction, a new message is shown to rethink what they are doing.
          //
           function directionError() {
            directionErrorCount = directionErrorCount + 1;
            if (directionErrorCount < limit) {
               displayMessage("You might want to try another direction.");
            } else {
               displayMessage("Umm, Where are you going?  Pick another direction.");
            }            
         }

            //
            // Function to check the score to decide if 5 needs to be added.
            // Do the calculation and update the score variable if needed.
            // It checks to see if the user has been to the location already.  
            // if so, then they do not get more points.
            // Total possible score = 30 {7*5} - If you start at 0 and then make your way back to 0 
            // 10-14-16 - Solution - N,W,S,E,N,N == 0,1,3,5,4,2,6
            //                to hit all 6 locations from 0
            //
              function scoreEval() {
               /* if ((! beenHere0)  && (currentLoc === 0)) { */
                  if (! beenHere0) {
                      if (currentLoc === 0) {
                        score = score + 5;
                        beenHere0 = true;           
              } 
                 else if ((! beenHere1) && (currentLoc === 1 )) {
                      score = score + 5;
                      beenHere1 = true;
              }
                 else if ((! beenHere2) && (currentLoc === 2)) {
                      score = score + 5;
                      beenHere2 = true;
             }
                 else if ((! beenHere3) && (currentLoc === 3)) {
                      score = score + 5;
                      beenHere3 = true;
             }
                 else if ((! beenHere4) && (currentLoc === 4)) {
                      score = score + 5;
                      beenHere4 = true;
             }
                 else if ((! beenHere5) && (currentLoc === 5 )) {
                      score = score + 5;
                      beenHere5 = true;
             }
                 else if ((! beenHere6) && (currentLoc === 6)) {
                      score = score + 5;
                      beenHere6 = true;
              }
            }
          }     
         //
         // Function for displying the message correctly (location and score) as we iterate through the game
         // also include the value of the score.
         //
          function displayMessage(msg) {
            var target = document.getElementById("taMain");
            target.value = msg + "\n\n\n" + target.value ;
         } 
      </script>

       <input type="text" 
              id = "txtCommand"
              name="txtCommand">

       <input type="button"
              value="Go" 
              onclick="buttonGo();" />

       <br>
       <input type="button" 
              value="Go North"
              onclick="btnGo_North_click();">
       <input type="button" 
              value="Go South"
              onclick="btnGo_South_click();">
       <input type="button" 
              value="Go East"
              onclick="btnGo_East_click();">
       <input type="button" 
              value="Go West"
              onclick="btnGo_West_click();">
